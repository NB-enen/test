#服务端端口号
server.port=9000
#服务端主机名称
spring.application.name=producer-service

#数据源配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/month5?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root

#根据实体类生成数据库表结构方式(create, create-drop, none, update, validate)
spring.jpa.hibernate.ddl-auto=update
#生成DDL语句
spring.jpa.generate-ddl=true
#在事务外也可以访问懒加载的数据
spring.jpa.open-in-view=true
#在控制台打印生成的SQL
spring.jpa.show-sql=true
#支持的数据库类型
spring.jpa.database=mysql
#JPA方言
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#表字段默认的命名方式，按驼峰命名法转换成下划线分隔
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy

#配置静态资源
web.img-path=D:/pic/
spring.resources.static-locations=file:${web.img-path}
#日志控制
logging.level.root=ERROR
logging.level.com.tianlihu=DEBUG